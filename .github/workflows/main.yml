name: Build and Deploy

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version your project requires

      - name: Install dependencies
        run: npm install
        working-directory: ./website  # Replace with your project folder

      - name: Run Production Build
        run: npm run prod  # This runs your production command
        working-directory: ./website  # Replace with your project folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          publish_dir: ./website/static  # Change this to your output directory
