name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node.js version you need

      - name: Install dependencies
        run: npm install
        working-directory: ./website  # Specify your project folder here

      - name: Build the project
        run: npm run prod  # This command should generate your static files
        working-directory: ./website  # Specify your project folder here

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/app.mjs  # Change this to your output directory (e.g., ./dist)
